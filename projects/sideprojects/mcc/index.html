    <center>
        <div class="login">
            <h1>MC Club</h1>
            <input type="text" placeholder="Username" id="user" name="mccuser"><p id="smol"></p>
            <input type="password" placeholder="Password" id="pass" name="mccpass"><br><br>
            <button onclick="login()">Login</button>
        </div>

    <script>
        let username = "\x6D\x63\x63"
        let password = "\x6D\x63\x63\x32\x30\x32\x34"
        let loginPassPass = `\x61\x6C\x6C\x6F\x77\x65\x64`
        let user = document.getElementById("user")
        let pass = document.getElementById("pass")

        let loginPass = getCookie("loginPass")

        function login(){
            if(user.value == username && pass.value == password){
                document.cookie = `loginPass=${loginPassPass}`
                window.location.replace("auth/home.html")
            }else{
                alert("Incorrect Username or Password")
            }
        }

        function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function checkCookie(){
            if(loginPass == loginPassPass){
                window.location.replace("auth/home.html")
            }
        }
        setInterval(checkCookie,100)
    </script>
