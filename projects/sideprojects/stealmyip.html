<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal my IP</title>
    <style>
        button[disabled] {
            cursor: not-allowed;
        }

        #game {
            display: none;
        }

        #game .button {
            width: 150px;
            height: 150px;
        }

        #rock {
            background-image: url("https://media.istockphoto.com/id/165953859/vector/you-rock.jpg?s=612x612&w=0&k=20&c=Xps-pyEm5XQRG4U796Pl3H1_-unl68ftfbPMQ-S8iPI=");
            background-size: 100% 100%;
            border-radius: 20px;
        }

        #paper {
            background-image: url("https://static.vecteezy.com/system/resources/previews/020/718/060/original/old-sheet-of-paper-cartoon-with-curled-corner-stationery-paper-letter-vector.jpg");
            background-size: 100% 100%;
            border-radius: 20px;
        }

        #scissors {
            background-image: url("https://static.vecteezy.com/system/resources/previews/004/557/738/original/black-scissors-cartoon-object-vector.jpg");
            background-size: 100% 100%;
            border-radius: 20px;
        }

        #botChoice {
            display: none;
        }

        #replay {
            display: none;
        }
    </style>
</head>

<body>
    <center>
        <br><br><br>
        <h1>Steal my IP</h1>
        <br><br>
        <div id="main">
            <p>
                We have not stolen your IP yet. But you got two choices.<br>
                1. Play a game for your IP <b style="font-size: larger;font-weight: bolder;">|</b> 2. Just give us your
                IP.
            </p>
            <br><br>
            <button
                onclick="document.getElementById('main').style.display = 'none';document.getElementById('game').style.display = 'block'">Play
                a Game</button>
            <button
                onclick="document.getElementById('justSteal').disabled = true;setTimeout(() => {alert('Comon, thats too easy. We wont take it unless you play.')}, 50);"
                id="justSteal">Just Steal It</button>
            <p><i style="font-size: x-small;">By pressing play you agree to your PUBLIC IP being given to the owner of the website.</i></p>
        </div>
        <div id="game">
            <h3>Rock Paper Scissors</h3>
            <br>
            <div id="userChoice">
                <button class="button" id="rock" onclick="selectOption('rock')"></button>
                <button class="button" id="paper" onclick="selectOption('paper')"></button>
                <button class="button" id="scissors" onclick="selectOption('scissors')"></button>
            </div>
            <p id="selection">Select an option.</p>
            <p id="botChoice">The bot selected...</p>
            <button id="replay" onclick="window.location.href = window.location.href">Replay</button>
        </div>
    </center>

    <script>
        function selectOption(option) {
            var botchoice
            if (option == "rock") {
                document.getElementById("selection").innerHTML = "Selected: Rock"
                document.getElementById("userChoice").style.display = "none"
            } else if (option == "paper") {
                document.getElementById("selection").innerHTML = "Selected: Paper"
                document.getElementById("userChoice").style.display = "none"
            } else if (option == "scissors") {
                document.getElementById("selection").innerHTML = "Selected: Scissors"
                document.getElementById("userChoice").style.display = "none"
            }
            document.getElementById("botChoice").style.display = "block"
            setTimeout(() => {
                var selection = Math.random()
                if (selection < 0.4) {
                    document.getElementById("botChoice").innerHTML = "The bot selected: Rock"
                    botchoice = "rock"
                } else if (selection < 0.6) {
                    document.getElementById("botChoice").innerHTML = "The bot selected: Paper"
                    botchoice = "paper"
                } else {
                    document.getElementById("botChoice").innerHTML = "The bot selected: Scissors"
                    botchoice = "scissors"
                }
                if (option == botchoice) {
                    a(null)
                } else if (option == "rock" && botchoice == "paper") {
                    a(false)
                    sendIP()
                } else if (option == "rock" && botchoice == "scissors") {
                    a(true)
                } else if (option == "paper" && botchoice == "rock") {
                    a(true)
                } else if (option == "paper" && botchoice == "scissors") {
                    a(false)
                    sendIP()
                } else if (option == "scissors" && botchoice == "rock") {
                    a(false)
                    sendIP()
                } else if (option == "scissors" && botchoice == "paper") {
                    a(true)
                } else {
                    a(undefined)
                }
            }, 3000);
        }

        var thenumbers;
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    thenumbers = data.ip;
                })
                .catch(error => {
                    console.error("Error fetching IP address:", error);
                });
        });
