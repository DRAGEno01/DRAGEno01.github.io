<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxley Minecraft Club - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Grass_block_stylized.svg/2048px-Grass_block_stylized.svg.png" alt="Minecraft" class="pickaxe">
            <h1>Minecraft Club</h1>
            <p class="subtitle">JOIN THE ADVENTURE!</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            <p class="login-link">
                Don't have an account? <a href="register.html">Register Now!</a>
            </p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
