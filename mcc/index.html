<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Club | Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <span class="material-icons loader-icon">view_in_ar</span>
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen" style="display: none;">
        <div class="login-container">
            <div class="login-header">
                <span class="material-icons header-icon">sports_esports</span>
                <h1>Minecraft Club</h1>
                <p>Sign in to access the club portal</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" required>
                        <span class="material-icons toggle-password" onclick="togglePassword('loginPassword')">visibility_off</span>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="auth-switch">
                <p>Don't have an account?</p>
                <button onclick="toggleAuthMode()" class="switch-btn">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Complete Your Profile</h2>
                <span class="material-icons close-btn" onclick="closeRegistrationModal()">close</span>
            </div>
            <form id="registrationForm" onsubmit="submitRegistration(event)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="yearLevel">Year Level</label>
                    <select id="yearLevel" required>
                        <option value="">Select Year Level</option>
                        <option value="7">Year 7</option>
                        <option value="8">Year 8</option>
                        <option value="9">Year 9</option>
                        <option value="10">Year 10</option>
                        <option value="11">Year 11</option>
                        <option value="12">Year 12</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Complete Registration</button>
            </form>
        </div>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="mainContent" class="hidden">
        <!-- Main content will be added later -->
        <button onclick="logout()" class="logout-btn">
            <span class="material-icons">logout</span>
            Sign Out
        </button>
    </div>

    <!-- Sign Up Screen -->
    <div id="signupScreen" class="login-screen hidden">
        <div class="login-container">
            <div class="login-header">
                <span class="material-icons header-icon">sports_esports</span>
                <h1>Create Account</h1>
                <p>Join the Minecraft Club</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupEmail">School Email</label>
                    <input type="email" id="signupEmail" required 
                           placeholder="@student.oxley.vic.edu.au">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="signupPassword" required 
                               minlength="6" placeholder="Minimum 6 characters">
                        <span class="material-icons toggle-password" onclick="togglePassword('signupPassword')">visibility_off</span>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="auth-switch">
                <p>Already have an account?</p>
                <button onclick="toggleAuthMode()" class="switch-btn">Sign In</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
